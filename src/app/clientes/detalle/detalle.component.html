<div class="card bg-dark text-white">
  <div class="card-header">{{ titulo }}</div>
    <div class="card-body">
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <ul *ngIf="cliente" class="list-group text-dark mb-3">
              <li class="list-group-item active">{{ cliente.nombre }}</li>
              <li class="list-group-item">{{ cliente.apellido }}</li>
              <li class="list-group-item">{{ cliente.email }}</li>
              <li class="list-group-item">{{ cliente.createAt | date:"fullDate" }}</li>
            </ul>
            <div class="input-group">
              <div class="custom-file">
                <input (change)="seleccionarFoto($event)" type="file" class="custom-file-input" id="inputGroupFile04"><label class="custom-file-label" for="inputGroupFile04">Subir foto</label></div>
              <div class="input-group-append">
                <button (click)="subirFoto()" [disabled]="!fotoSeleccionada" class="btn btn-outline-secondary" type="button">Upload</button></div>
            </div>
            <div *ngIf="progreso > 0" class="progress mt-3" style="height: 40px">
              <div class="progress-bar progress-bar-striped" role="progressbar" [ngStyle]="{width:progreso+'%'}" aria-valuenow="10" attr.aria-valuemin="{{progreso}}" aria-valuemax="100">
                {{progreso}}%
              </div>
            </div>
          </div>
          <div class="col-sm">
            <img *ngIf="cliente?.foto" src="http://localhost:8080/api/uploads/img/{{cliente.foto}}"
                 alt="{{cliente.foto}}" class="img-thumbnail rounded">
          </div>
        </div>
      </div>
    </div>
  </div>
